<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="context-path" th:content="@{/}" />
    <title>DEEP - Reset Password</title>
    <link rel="icon" th:href="@{/admin/images/DEEP Logo.png}" type="image/png">
    <link th:href="@{/css/output.css}" rel="stylesheet">
</head>
<body class="relative min-h-screen" style="background: linear-gradient(to bottom, #FFFFFF, #D4DFED);">

<!-- Toast Display -->
<div th:replace="~{common/toast-display::toast-display}"></div>

<div class="mx-auto">
    <!-- Header -->
    <div th:replace="~{common/student-navbar::student-authenticate-navbar}"></div>
</div>

<main class="flex items-center justify-center min-h-[calc(100vh-60px)] p-5">
    <div class="w-full max-w-5xl bg-8EB4FF rounded-4xl shadow-2xl overflow-hidden">
        <div class="flex flex-col sm:flex-row min-h-[600px]">
            <!-- Left Side - Reset password Form -->
            <div class="flex-5 p-8 lg:p-12 flex flex-col justify-center">
                <div class="max-w-sm mx-auto w-full">
                    <h2 class="text-3xl lg:text-4xl font-bold text-gray-800 mb-2">Reset your Password</h2>
                    <p class="text-gray-600 text-sm mb-8">Please enter the new password for your account.</p>

                    <form class="space-y-6" th:action="@{/reset-password}" method="post" onsubmit="return validatePasswords()">
                        <div class="relative z-0 w-full mb-5 group">
                            <input type="hidden" name="username" th:value="${username}" />
                            <input
                                    type="password"
                                    name="password"
                                    id="floating_password"
                                    placeholder=" "
                                    autocomplete="off"
                                    required
                                    class="peer block w-full appearance-none rounded-lg border border-black bg-transparent px-4 pt-4 pb-4 pr-12 text-sm text-black font-semibold
                                  focus:border-blue-600 focus:outline-none focus:ring-1 focus:ring-blue-500
                                  dark:border-gray-600 dark:text-black dark:focus:border-blue-500 dark:focus:ring-blue-500"
                            />

                            <label
                                    for="floating_password"
                                    class="absolute left-4 top-2 z-10 origin-[0] -translate-y-5 scale-75 transform text-sm font-semibold text-black transition-all duration-300
                                  bg-8EB4FF px-1
                                  peer-placeholder-shown:top-4 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100
                                  peer-focus:top-1 peer-focus:-translate-y-[15px] peer-focus:scale-75 peer-focus:text-blue-600
                                  dark:text-black dark:peer-focus:text-black dark:bg-8EB4FF"
                            >
                                Password
                            </label>

                            <!-- Show/Hide password button -->
                            <button
                                    type="button"
                                    class="absolute right-3 top-4 p-1"
                                    onclick="togglePasswordVisibility()"
                            >
                                <img
                                        id="passwordToggleIcon"
                                        th:src="@{/student/images/close-eye.svg}"
                                        alt="Toggle visibility"
                                        class="w-5 h-5"
                                />
                            </button>
                        </div>

                        <!-- Password Input -->
                        <div class="relative z-0 w-full mb-5 group">
                            <input
                                    type="password"
                                    name="confirm_password"
                                    id="floating_confirm_password"
                                    placeholder=" "
                                    autocomplete="off"
                                    required
                                    class="peer block w-full appearance-none rounded-lg border border-black bg-transparent px-4 pt-4 pb-4 pr-12 text-sm text-black font-semibold
                                  focus:border-blue-600 focus:outline-none focus:ring-1 focus:ring-blue-500
                                  dark:border-gray-600 dark:text-black dark:focus:border-blue-500 dark:focus:ring-blue-500"
                            />

                            <label
                                    for="floating_confirm_password"
                                    class="absolute left-4 top-2 z-10 origin-[0] -translate-y-5 scale-75 transform text-sm font-semibold text-black transition-all duration-300
                                  bg-8EB4FF px-1
                                  peer-placeholder-shown:top-4 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100
                                  peer-focus:top-1 peer-focus:-translate-y-[15px] peer-focus:scale-75 peer-focus:text-blue-600
                                  dark:text-black dark:peer-focus:text-black dark:bg-8EB4FF"
                            >
                                confirm Password
                            </label>

                            <!-- Show/Hide password button -->
                            <button
                                    type="button"
                                    class="absolute right-3 top-4 p-1"
                                    onclick="toggleConfirmPasswordVisibility()"
                            >
                                <img
                                        id="confirmPasswordToggleIcon"
                                        th:src="@{/student/images/close-eye.svg}"
                                        alt="Toggle visibility"
                                        class="w-5 h-5"
                                />
                            </button>
                        </div>

                        <!-- Sign In Button -->
                        <button
                                type="submit"
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg cursor-pointer"
                        >
                            Reset password
                        </button>
                    </form>
                </div>
            </div>

            <!-- Right Side - Security Illustration -->
            <div class="hidden sm:flex relative flex-3 bg-login-gradient p-8 lg:p-12 flex items-center justify-center relative overflow-hidden">
                <img th:src="@{/student/images/reset-password.svg}" alt="login img" class="relative scale-125 sm:scale-125 transition-transform duration-500">
            </div>
        </div>
    </div>
</main>

<script type="module" th:src="@{/utils/general-utility.js}"></script>
<script type="module" th:src="@{/student/js/reset-password.js}"></script>
</body>
</html>
