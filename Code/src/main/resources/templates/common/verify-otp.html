<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="context-path" th:content="@{/}" />
  <title>DEEP - Forgot Password</title>
  <link rel="icon" th:href="@{/admin/images/DEEP Logo.png}" type="image/png">
  <link th:href="@{/css/output.css}" rel="stylesheet">
</head>
<body class="relative min-h-screen" style="background: linear-gradient(to bottom, #FFFFFF, #D4DFED);">

<!-- Toast Display -->
<div th:replace="~{common/toast-display::toast-display}"></div>

<div class="mx-auto">
  <!-- Header -->
  <div th:replace="~{common/student-navbar::student-authenticate-navbar}"></div>
</div>

<main class="flex items-center justify-center min-h-[calc(100vh-60px)] p-5">
  <div class="w-full max-w-5xl bg-8EB4FF rounded-4xl shadow-2xl overflow-hidden">
    <div class="flex flex-col sm:flex-row min-h-[600px]">
      <!-- Left Side - forgot Password Form -->
      <div class="flex-5 p-8 lg:p-12 flex flex-col justify-center">
        <div class="max-w-sm mx-auto w-full">
          <h2 class="text-center text-3xl lg:text-4xl font-bold text-gray-800 mb-2">OTP Verification</h2>
          <p class="text-center text-gray-600 text-xs mb-1">We have sent an OTP to your DAU E-mail.</p>
          <p class="text-center text-gray-600 text-xs mb-8">Check Your E-mail and Get Started!</p>

          <form class="space-y-6" th:action="@{/verify-otp}" method="post">
            <!-- Hidden Username Input -->
            <input type="hidden" name="username" value="test_user" />

            <!-- Hidden OTP Input (this will contain the final combined OTP) -->
            <input type="hidden" name="otp" id="combined_otp" />

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- 6-Digit OTP Input Boxes -->
            <div class="relative z-0 w-full mb-5 group">
              <div class="flex justify-between space-x-2">
                <input
                        type="text"
                        maxlength="1"
                        autocomplete="off"
                        class="otp-input w-12 h-12 text-center text-lg font-semibold border-2 border-black rounded-lg
                               focus:border-blue-600 focus:outline-none focus:ring-1 focus:ring-blue-500
                               dark:border-gray-600 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                        data-index="0"
                />
                <input
                        type="text"
                        maxlength="1"
                        autocomplete="off"
                        class="otp-input w-12 h-12 text-center text-lg font-semibold border-2 border-black rounded-lg
                               focus:border-blue-600 focus:outline-none focus:ring-1 focus:ring-blue-500
                               dark:border-gray-600 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                        data-index="1"
                />
                <input
                        type="text"
                        maxlength="1"
                        autocomplete="off"
                        class="otp-input w-12 h-12 text-center text-lg font-semibold border-2 border-black rounded-lg
                               focus:border-blue-600 focus:outline-none focus:ring-1 focus:ring-blue-500
                               dark:border-gray-600 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                        data-index="2"
                />
                <input
                        type="text"
                        maxlength="1"
                        autocomplete="off"
                        class="otp-input w-12 h-12 text-center text-lg font-semibold border-2 border-black rounded-lg
                               focus:border-blue-600 focus:outline-none focus:ring-1 focus:ring-blue-500
                               dark:border-gray-600 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                        data-index="3"
                />
                <input
                        type="text"
                        maxlength="1"
                        autocomplete="off"
                        class="otp-input w-12 h-12 text-center text-lg font-semibold border-2 border-black rounded-lg
                               focus:border-blue-600 focus:outline-none focus:ring-1 focus:ring-blue-500
                               dark:border-gray-600 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                        data-index="4"
                />
                <input
                        type="text"
                        maxlength="1"
                        autocomplete="off"
                        class="otp-input w-12 h-12 text-center text-lg font-semibold border-2 border-black rounded-lg
                               focus:border-blue-600 focus:outline-none focus:ring-1 focus:ring-blue-500
                               dark:border-gray-600 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                        data-index="5"
                />
              </div>
            </div>

            <!-- Verify Button -->
            <button
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg cursor-pointer"
            >
              Verify OTP
            </button>
          </form>

          <!-- Resend OTP Section -->
          <div class="text-center mt-3 text-sm text-gray-700">
            <p class="mb-2">Didn't receive the OTP?</p>

            <!-- Timer message -->
            <div id="timerContainer">
              <div id="timerMessage" class="text-gray-500 mb-2">
                You can request to resend the OTP after
                <span id="countdown" class="font-semibold text-blue-600">2:00</span>
              </div>
            </div>

            <!-- Resend OTP link inside form -->
            <form id="resendForm" method="post" th:action="@{/resend-otp}">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button id="resendLink"
                      type="button"
                      class="inline-block text-blue-600 hover:text-blue-700 font-semibold underline cursor-pointer transition duration-300"
                      style="display: none;">
                Resend OTP
              </button>
            </form>

            <!-- Status message -->
            <div id="statusMessage" class="text-green-600 font-semibold" style="display: none;">
              OTP Request sent
            </div>
          </div>
        </div>
      </div>

      <!-- Right Side - Security Illustration -->
      <div class="hidden sm:flex relative flex-3 bg-login-gradient p-8 lg:p-12 flex items-center justify-center relative overflow-hidden">
        <img th:src="@{/student/images/verify-otp.svg}" alt="otp img" class="relative scale-125 sm:scale-120 transition-transform duration-500">
      </div>
    </div>
  </div>
</main>

<script th:inline="javascript">
  /*<![CDATA[*/
    let otpVerificationResponse = /*[[${otpVerificationResponse}]]*/ null;
  /*]]>*/
</script>

<script type="module" th:src="@{/utils/general-utility.js}"></script>
<script th:src="@{/utils/status-response.js}"></script>
<script type="module" th:src="@{/student/js/verify-otp.js}"></script>
</body>
</html>
