<div th:fragment="toast-display">
  <!-- Outer fixed container -->
  <div id="toast-wrapper" class="fixed top-6 sm:left-[9px] z-50 w-full max-w-[100%] flex justify-center">
    <!-- Inner relative container for stacking toasts -->
    <div id="toast-container" class="relative w-full flex flex-col items-center gap-0"></div>
  </div>

  <!-- Hidden Toast Template -->
  <div id="toast-template" class="hidden w-full max-w-full sm:max-w-3xl text-sm text-white rounded-xl shadow-lg"
       role="alert" tabindex="-1">
    <div class="flex p-4 w-full rounded-xl relative">
      <span class="flex-1 toast-message"></span>
      <button class="toast-close absolute top-0.5 right-2 text-white font-bold text-lg">&times;</button>
    </div>
  </div>
</div>
