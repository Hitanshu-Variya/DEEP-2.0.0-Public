<header class="bg-[#96D6FF] px-4 md:px-8 py-1" th:fragment="admin-navbar">
    <div class="flex justify-between items-center">
        <!-- Logo -->
        <div class="flex items-center gap-3">
            <img th:src="@{/admin/images/DEEP Logo.png}" alt="DEEP Logo" class="w-8 h-8 md:w-12 md:h-12">
            <div>
                <h1 class="text-xl lg:text-2xl font-bold text-gray-800 mb-[-3px]">DEEP</h1>
                <p class="text-[0.7rem] text-021C9F">DAU Elective Enrollment Portal</p>
            </div>
        </div>

        <!-- Mobile Menu Icon -->
        <div class="lg:hidden">
            <button id="menuToggle" class="text-080049 text-3xl focus:outline-none">
                â˜°
            </button>
        </div>

        <!-- Desktop Nav -->
        <nav class="hidden lg:flex items-center gap-2 md:gap-4 lg:gap-8">
            <a th:href="@{/admin/admin-dashboard}" class="text-xs lg:text-sm text080049 hover:text-indigo-600 font-medium transition duration-300">Dashboard</a>
            <a th:href="@{/admin/run-allocation}" class="text-xs lg:text-sm text080049 hover:text-indigo-600 font-medium transition duration-300">Run Allocation</a>
            <a th:href="@{/admin/download-reports}" class="text-xs lg:text-sm text-080049 hover:text-indigo-600 font-medium transition duration-300">Download Reports</a>
            <a th:href="@{/admin/faqs}" class="text-xs lg:text-sm text-080049 hover:text-indigo-600 font-medium transition duration-300">FAQs</a>
            <form method="post" th:action="@{/logout}" style="display: inline;">
                <!-- CSRF token will be automatically added by Spring Security if using Thymeleaf -->
                <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit"
                        class="text-xs lg:text-sm bg-[#3F0F83] text-white px-4 py-2 rounded-lg font-medium hover:bg-indigo-700 transition duration-300 transform hover:scale-105 hover:shadow-lg border-none cursor-pointer">
                    Logout
                </button>
            </form>
        </nav>
    </div>

    <!-- Mobile Nav (Dropdown) -->
    <div id="menu" class="lg:hidden hidden absolute right-8 top-15 mt-2 bg-white rounded-lg shadow-lg p-4 w-56 z-50 animate-fade-in">
        <a th:href="@{/admin/admin-dashboard}" class="block text-080049 text-base font-medium py-1 hover:text-indigo-600 transition duration-200">Dashboard</a>
        <a th:href="@{/admin/run-allocation}" class="block text-080049 text-base font-medium py-1 hover:text-indigo-600 transition duration-200">Run Allocation</a>
        <a th:href="@{/admin/download-reports}" class="block text-080049 text-base font-medium py-1 hover:text-indigo-600 transition duration-200">Download Reports</a>
        <a th:href="@{/admin/faqs}" class="block text-080049 text-base font-medium py-1 hover:text-indigo-600 transition duration-200">FAQs</a>
        <form method="post" th:action="@{/logout}" style="display: inline;">
            <!-- CSRF token will be automatically added by Spring Security if using Thymeleaf -->
            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit"
                    class="block text-080049 text-base font-medium py-1 hover:text-indigo-600 transition duration-200 cursor-pointer">
                Logout
            </button>
        </form>
    </div>
</header>
