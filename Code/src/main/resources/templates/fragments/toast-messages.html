<div th:fragment="toast-messages">
  <div th:if="${missingData}">
    <script th:inline="javascript">
      toastManager.printStatusResponse([[${missingData}]]);
    </script>
  </div>
  <div th:if="${internalServerError}">
    <script th:inline="javascript">
      toastManager.printStatusResponse([[${internalServerError}]]);
    </script>
  </div>
</div>
